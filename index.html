<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Exo+2:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <main>
    <body>
      <div class="container">
        <div class="inner-boxes">
          <div class="top-box">
            <div class="player-choices">
              <h1>Rock<br></h1>
              <h1>Paper<br></h1>
              <h1>Scissors<br></h1>
              <h1>Lizard<br></h1>
              <h1>Spock<br></h1>
            </div>
            <div class="score-box">
              <p1>Player Score</p1>
              <div class="score">
                <output class="house-score">00</output>
              </div>
            </div>
            <div class="score-box">
              <p1>House Score</p1>
              <div class="score">
                <output class="house score">00</output>
              </div>
            </div>
          </div>
          <div class="bottom-box">
            <div class="image-box">
              <img src="/images/bg-pentagon.svg">
              <div class="icon-box" id="lizard">
                <div class="icon-boundaries" id="lizard-boundary">
                  <img src="/images/icon-lizard.svg">
                </div>
              </div>
              <div class="icon-box" id="paper">
                <div class="icon-boundaries">
                  <img src="/images/icon-paper.svg">
                </div>
              </div>
              <div class="icon-box" id="rock">
                <div class="icon-boundaries">
                  <img src="/images/icon-rock.svg">
                </div>
              </div>
              <div class="icon-box" id="scissors">
                <div class="icon-boundaries">
                  <img src="/images/icon-scissors.svg">
                </div>
              </div>
              <div class="icon-box" id="spock">
                <div class="icon-boundaries">
                  <img src="/images/icon-spock.svg">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </main>
</html>
